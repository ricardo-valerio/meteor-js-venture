<template name="reset_password">
  {{> top_banner_simple}}
  <div class="reset-password">
    <section>
      {{> reset_password_form}}
    </section>
  </div>
</template>

<template name="reset_password_form">
  <div class="form-container">
    <h1 class="reset-header">Reset password</h1>
      {{#if resetPassword}}
      <form id="reset-password-form" action="action">
        <label for="password">Reset Password</label>
        <input id="reset-password-password" name="password" placeholder="New Password" type="password" autofocus="autofocus">
        <label for="password-confirm">Confirm New Password</label>
        <input id="reset-password-password-confirm" name="passwordConfirm" placeholder="Confirm" type="password" >
        <button type="submit" class="reset-button">Set Password</button>
      </form>
      {{#if message}}<div class="message">{{message}}</div>{{/if}}
      {{/if}}
  </div>
</template>
