<head>
  <title>killingDinos</title>
</head>

<!--
NOTA: não é possível ter um template com o nome "body"
pois está reservado para a tag body

-->
<body>
  <h1>Welcome {{ user }} to Meteor!</h1>
	  {{> header }}
	  {{> main }}
	  {{> exemplo }}
</body>


<!--  -->

<template name="header">
	<header>
		<hgroup>
			<h1>{{ title }}</h1>
			<h2>{{ tagline }}</h2>
		</hgroup>
	</header>
</template>

<!--  -->

<template name="main">
	<section>
		{{> dinos }}
		{{> addDino }}
		{{> hateAndDestroy }}
	</section>
</template>


<!--  -->

<template name="dinos">
	<table>
		<thead>
			<tr>
				<td class="dino">Name</td>
				<td class="votes">Votes</td>
			</tr>
		</thead>
		<tbody>
			{{#each dinosaurs}}
				{{> dino }}
			{{else}}
				<tr>
					<td>No dinosaurs found</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<!--  -->

<template name="addDino">
	<div>
		<input type="text" id="dinoToAdd" placeholder="Add a Dino...">
		<input type="button" id="addDino" value="Add!">
	</div>
</template>

<!--  -->

<template name="dino">
	<tr class="{{ selected }}">
		<td class="dino">{{ name }}</td>
		<td class="votes">
			{{#if votes}}
				{{ votes }}
			{{else}}
				0
			{{/if}}
		</td>
	</tr>
</template>

<!--  -->

<template name="hateAndDestroy">
	<div>
		<input type="button" id="hate" value="Hate!">
		<input type="button" id="destroy" value="Send the Meteor!">
	</div>
</template>

<template name="exemplo">
	<h2>Olá Exemplo</h2>
	{{#each outputExemplo}}
		{{> exemploFilho }}
	{{/each}}
</template>


<template name="exemploFilho">
	<tr>
		<td class="dino">{{ name }}</td>
		<td class="votes">
			{{#if votes}}
				{{ votes }}
			{{else}}
				0
			{{/if}}
		</td>
	</tr>
</template>
