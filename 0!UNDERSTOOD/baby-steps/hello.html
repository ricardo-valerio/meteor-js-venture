<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello }}
  {{> bazinga }}
  {{> breakFree }}
</body>

<template name="hello">
  <button>Click Me!</button>
  <p>You've pressed the button {{counter}} times.</p>
  <p>avança de 1 em 1</p>
</template>


<template name="bazinga">
	<button>Click Me Too!</button>
	<p>You've pressed this button {{counter}} times.</p>
    <p>avança de dois em dois</p>
</template>


<template name="breakFree">
	<button>I want to break free!</button>
	<p> I'm Free {{freedom}} times.</p>
    <p>avança de 3 em 3</p>
</template>
