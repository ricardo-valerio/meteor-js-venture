<template name="search">

  <!-- SEARCH BAR -->
    <nav>
      <div class="nav-wrapper">
        <form>
          <div class="input-field">
            <input style="background-color: #fff; color: teal;"
            		   placeholder="search for people and meals..."
                   value="{{category_meal}}"
            		   id="search-bar"
            		   type="search"
                   required
                   autofocus>
            <label for="search"><i style="color: #ee6e73; display: initial; vertical-align: middle;" class="zmdi zmdi-search"></i></label>
          </div>
        </form>
      </div>
    </nav>

  <!-- TABS -->
    <div class="row">
    	<div class="col s12">
    		<ul class="tabs tabs-search z-depth-1 hideSearchTabResults">
    			<li class="tab col s6">
            <a class="active" href="#searched-meals">Meals ({{ numberOfMealsReturnedInSearch }})</a>
          </li>
    			<li class="tab col s6">
            <a class="" href="#searched-people">People ({{ numberOfPeopleReturnedInSearch }})</a>
          </li>
    		</ul>
    	</div>

    	<div id="searched-meals" class="col s12 hideSearchTabResults">

            <h6 class="center-align username-post">
              <a href="/search/breakfast">@breakfast</a>
              <i style="color: #CCC246; font-size: 1rem; margin-top: 0.5em;" class="medium zmdi zmdi-local-cafe"></i>
            </h6>

            <div style="height: 100%;margin-top: 1rem;" class="card small">
              <div class="card-image">
                <a href="/user/{{ user_id }}/meal/1234iege4ig4"><img src="http://www.veggienumnum.com/wp-content/themes/thesis_16/images/recipes/veggie-big-breakfast-plate.jpg"></a>
              </div>
            </div>

      </div>
    	<div id="searched-people" class="col s12 hideSearchTabResults">

            <!-- resolver css styles conflitos com o avatar package -->
            <ul class="collection">
              <li style="width: inherit; height: inherit;" class="collection-item avatar">
                {{> avatar userId=user_id size="medium" shape="circle"}}
                <span class="title">Ricardo Val√©rio</span>
                <p># of meals: 123 <br>
                   # of feelings: 123
                </p>
                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
              </li>
            </ul>

      </div>
    </div>

</template>
