<template name="fixedCreateActions">

	<div class="fixed-action-btn" style="bottom: 12px; right: 12px;">
		<a class="btn-floating btn-large GreenBlueGradientColor">
			<i class="large mdi-content-send"></i>
		</a>
		<ul>
			<!-- Modal Trigger For posting a Felling-->
			<li><a href="#post-feeling" class="modal-trigger-fixed-actions btn-floating btn GreenBlueGradientColor darken-1"><i class="zmdi zmdi-comment-dots zmd-fw"></i></a></li>
			<!-- Take a Meal Picture -->
			<li id="mealSelfie"><a class="btn-floating btn GreenBlueGradientColor"><i class="large mdi-maps-local-restaurant"></i></a></li>
			<!-- Upload a Photo of a Meal -->
			<!-- <li id=""><a class="btn-floating btn uploadPhotoGradient"><i class="zmdi zmdi-upload"></i></a></li> -->
		</ul>
	</div>



  <!-- Modal Structure -->
  <div style="height: 45%;" id="post-feeling" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5 style="color: #ee6e73;" class="center-algin">How are you feeling?</h5>
        <textarea id="create-feeling" class="materialize-textarea" length="250"></textarea>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Submit <i class="mdi-content-send"></i></a>
