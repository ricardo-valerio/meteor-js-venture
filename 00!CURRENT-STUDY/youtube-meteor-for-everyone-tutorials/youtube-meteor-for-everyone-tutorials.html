<head>
  <title>youtube-meteor-for-everyone-tutorials</title>
</head>

<body>
	<div class="container">
		{{> loginButtons}}

		<header>
			<h1>Monthly Resolutions</h1>

			<label class="hide-finished">
				<input type="checkbox" checked="{{hideFinished}}">
				Hide Finished Resolutions
			</label>

			<!-- show input form just if the user is sign in -->
			{{#if currentUser }}
				<form class="new-resolution">
					<input type="text" name="title" placeholder="Insert a new resolution">
					<input type="submit" value="Submit">
				</form>
			{{/if}}
		</header>

  		{{> resolutions}}
	</div>
</body>

<template name="resolutions">
	<ul>
		{{#each resolutions}}
			<li class="{{#if checked}}checked{{/if}}">
				<label>
					<input type="checkbox" checked="{{checked}}" class="toggle-checked">
					<span class="text">{{title}}</span>
				</label>
				<button class="delete">Remove</button>
			</li>
		{{/each}}
	</ul>
</template>
