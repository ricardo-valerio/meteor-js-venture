<head>
  <title>youtube-meteor-for-everyone-tutorials</title>
</head>

<body>
	<div class="container">
		{{> loginButtons}}

		<header>
			<h1>Monthly Resolutions</h1>

			<label class="hide-finished">
				<input type="checkbox" checked="{{hideFinished}}">
				Hide Finished Resolutions
			</label>

			<!-- show input form just if the user is sign in -->
			{{#if currentUser }}
				<form class="new-resolution">
					<input type="text" name="title" placeholder="Insert a new resolution">
					<input type="submit" value="Submit">
				</form>
			{{/if}}
		</header>

  		{{> resolutions}}
	</div>
</body>

<template name="resolutions">
	<ul>
		{{#each resolutions}}
			<li class="{{#if checked}}checked{{/if}}">
				<label>
					{{#if isOwner}}
						<input type="checkbox" checked="{{checked}}" class="toggle-checked">
					  <button class="toggle-private">
					  	{{#if private}}
					  	  Private
					  	{{else}}
					  	  Public
					  	{{/if}}
					  </button>
					{{/if}}
					<span class="text"> <em>said:</em> {{title}}</span>
				</label>
				{{#if isOwner}}
					<button class="delete">Remove</button>
				{{/if}}
			</li>
		{{/each}}
	</ul>
</template>
